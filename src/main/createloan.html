<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="screen.css">
  <title>Create Loan</title>
  <script src="keycloak.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="banner">
    <p><a id="bannerTextLogo" href=".">CICO</a></p>
    <button name="bannerSignOut" id="bannerSignOut" onclick="logoutAndRedirect()">Logout</button>
  </div>


  <main>
    <h1>Create Loan</h1>
    <form id="loanTerms" action="loandetails.html">
      <label for="balance">Loan Amount:</label>
      <input type="number" id="balance" name="balance" placeholder="$" required>

      <label for="interestRate">Interest Rate:</label>
      <input type="number" id="interestRate" name="interestRate" placeholder="%" required>

      <label for="lender">Lender:</label>
      <input type="text" id="lender" name="lender" placeholder="Full Name" pattern="^[^0-9]*$" required>
      <span id="LenderNameError" style="color: red;"></span>

      <label for="lendee">Lendee:</label>
      <input type="text" id="lendee" name="lendee" placeholder="Full Name" pattern="^[^0-9]*$" required>
      <span id="LendeeNameError" style="color: red;"></span>

      <label for="monthlyPayment">Monthly Payment Amount:</label>
      <input type="number" id="monthlyPayment" name="monthlyPayment" placeholder="$" required>
      <span id="monthlyPaymentError" style="color: red;"></span>

      <label for="startDate">Repayment Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>

      <button id="showButton" type="submit">Confirm Details ></button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 TOCA. All rights reserved.</p>
  </footer>

  <script src="createloan.js"></script>

</body>

</html>
