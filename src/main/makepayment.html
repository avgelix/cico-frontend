<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="screen.css">
    <title>Create Loan</title>
    <script src="keycloak.js"></script>
    <script src="app.js"></script>
    </head>

    <body>
        <div class="banner">
            <p><a id="bannerTextLogo" href=".">CICO</a></p>
            <button name="bannerSignOut" id="bannerSignOut" onclick="logoutAndRedirect()">Logout</button>
        </div>

        <main>
            <h1>Enter Payment Details</h1>
            <p>Just a couple of questions before we make it happen</p>

            <div class="newPayment">
                <form id="paymentDetails">
                    <div>
                        <label for="payment">Payment Amount:</label>
                        <input type="number" id="payment" oninput="displayDetails()" name="payment" placeholder="$" required>
                    </div>
                    <div>
                    <label for="mySelection">Payment Method:</label>
                        <select id="mySelection" name="selection">
                            <option value="zelle">Zelle</option>
                            <option value="paypal" selected>Paypal</option>
                            <option value="venmo" selected>Venmo</option>
                            <option value="check">Check</option>
                            <option value="bankTransfer">Bank Transfer</option>
                            <option value="ACHTransfer">ACH Transfer</option>
                            <option value="cash">Cash</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="myTextField">Notes:</label>
                        <input type="text" id="myTextField" name="text_field_name" size="30">
                    </div>
                </form>

                <div class="loan paymentLoan">
                    <h2>Loan #1</h2>
                    <div class="loanInfo">
                        <div>
                            <p class="bold">Principal</p>
                            <p>...</p>
                        </div>

                        <div>   
                            <p class="bold">Interest Rate</p>
                            <p>...</p>
                        </div>

                        <div>
                            <p class="bold">Lender</p>
                            <p>...</p>
                        </div>
                    </div>
                </div>
            </div>


            <div id="paymentContainer">
                <!-- TODO: display response from POST request about how much of the payment amount goes to interest/principal -->
            </div>

            <div id="paymentAmort" class="hidden">  
                <h2>Amortization Table</h2>
                <table id="amorTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Total payment amount</th>
                            <th>Amount to interest</th>
                            <th>Amount to principal</th>
                            <th>Remaining loan balance</th>
                            <th>Payment Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>  

            <form action="paymentsuccess.html">
                <button type="submit">Confirm Payment ></button>
            </form>

        </main>

        <script src="makepayment.js" ></script>
    </body>
</html>
