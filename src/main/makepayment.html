<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="screen.css">
    <title>Create Loan</title>
</head>

<body>
    <div class="banner">
        <p><a id="bannerTextLogo" href=".">CICO</a></p>
        <button name="bannerSignOut" id="bannerSignOut" onclick="logoutAndRedirect()">Logout</button>
    </div>

    <main>
        <h1 style="margin-bottom: 0px;">Enter Payment Details</h1>
        <p style="margin-top: 10px;">Just a couple of questions before we make it happen</p>

        <div class="newPayment">
            <form id="paymentDetails">
                <div>
                    <label for="payment">Payment Amount:</label>
                    <input type="number" id="payment" oninput="displayDetails()" name="payment" placeholder="$"
                        required>
                </div>
                <div>
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod">
                        <option value="zelle">Zelle</option>
                        <option value="paypal" selected>Paypal</option>
                        <option value="venmo" selected>Venmo</option>
                        <option value="check">Check</option>
                        <option value="bankTransfer">Bank Transfer</option>
                        <option value="ACHTransfer">ACH Transfer</option>
                        <option value="cash">Cash</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </form>

            <div id="thisloan" class="loan paymentLoan">
            </div>
        </div>
        <form id="paymentText">
                <label for="paymentNotes">Payment Notes:</label>
                <input type="text" id="paymentNotes" name="paymentNotes" size="60">
        </form>

        



        <div id="paymentContainer"  class="hidden">
            <!-- TODO: display response from POST request about how much of the payment amount goes to interest/principal -->
        </div>

        <div id="paymentAmort" class="hidden">
            <h2>Amortization Table</h2>
            <table id="amorTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Total payment amount</th>
                        <th>Amount to interest</th>
                        <th>Amount to principal</th>
                        <th>Remaining loan balance</th>
                        <th>Payment Date</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <form id="paymentSuccess" action="paymentsuccess.html" class="hidden">
            <button id="payButton" type="submit">Confirm Payment ></button>
        </form>

    </main>
    <script src="keycloak.js"></script>
    <script src="app.js"></script>
    <script src="makepayment.js"></script>
</body>

</html>
